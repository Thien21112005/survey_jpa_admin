<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
<a href="adminLogin.jsp" class="admin-link">Admin Login</a>

<img src="asset/image.png" width="100" height="100" alt="Logo" />
<h1>Khảo sát</h1>
<p>Nếu bạn có thời gian, chúng tôi rất trân trọng nếu bạn điền vào<br> bảng khảo sát này</p>
<h1>Thông tin của bạn:</h1>

<form action="emailList" method="post" accept-charset="UTF-8">
    <input type="hidden" name="action" value="add">

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="firstName">Họ:</label>
        <input type="text" name="firstName" id="firstName" required>
    </div>

    <div class="form-group">
        <label for="lastName">Tên:</label>
        <input type="text" name="lastName" id="lastName" required>
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Ngày sinh:</label>
        <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="dd/mm/yyyy" required>
    </div>

    <h1>Bạn biết đến chúng tôi qua</h1>
    <div class="radio-group">
        <input type="radio" name="hearAboutUs" id="searchEngine" value="searchEngine" required>
        <label for="searchEngine">Công cụ tìm kiếm</label><br>

        <input type="radio" name="hearAboutUs" id="wordOfMouth" value="wordOfMouth">
        <label for="wordOfMouth">Người giới thiệu</label><br>

        <input type="radio" name="hearAboutUs" id="socialMedia" value="socialMedia">
        <label for="socialMedia">Mạng xã hội</label><br>

        <input type="radio" name="hearAboutUs" id="other" value="other">
        <label for="other">Khác</label>
    </div>

    <h1>Bạn có muốn nhận thông báo về<br> các CD mới và ưu đãi đặc biệt không</h1>
    <div class="checkbox-group">
        <input type="checkbox" name="wantAnnouncements" id="wantAnnouncements" value="yes">
        <label for="wantAnnouncements">CÓ, tôi muốn nhận</label><br>

        <input type="checkbox" name="wantEmails" id="wantEmails" value="yes">
        <label for="wantEmails">CÓ, vui lòng gửi email thông báo cho tôi</label>
    </div>

    <div class="form-group">
        <label for="contactMethod">Vui lòng liên hệ với tôi qua:</label>
        <select name="contactMethod" id="contactMethod">
            <option value="emailOrPostal" selected>Email hoặc thư bưu điện</option>
            <option value="emailOnly">Chỉ email</option>
            <option value="postalOnly">Chỉ thư bưu điện</option>
        </select>
    </div>

    <input type="submit" value="Gửi">
</form>
</body>
</html>
